<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        * {
            font-family: sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 40px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: box-shadow .5s;
        }

        .container:hover {
            box-shadow: 0px 0px 20px 20px rgb(145, 145, 227);
        }

        h1 {
            position: relative;
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: none;
            margin-bottom: 20px;
            cursor: pointer;
        }

        h1::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -6px;
            width: 0;
            height: 2px;
            background-color: #222;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        h1:hover::after{
            width:100%;
        }

        .link-button {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .github {
            background: #24292e;
        }

        .github:hover {
            box-shadow: -1px 0px 20px 19px rgb(10 9 9 / 16%);
            box-shadow: -1px 0px 20px 19px rgba(3, 4, 4, 0.485)
        }

        .linkedin {
            background: #0077b5;
        }

        .linkedin:hover {
            box-shadow: -1px 0px 20px 19px rgba(13, 66, 171, 0.485);
        }

        .twitter {
            background: #1da1f2;
        }

        .twitter:hover {
            box-shadow: -1px 0px 20px 19px rgba(84, 140, 250, 0.485);
        }

        .website {
            background: #6c5ce7;
        }

        .website:hover {
            box-shadow: -1px 0px 20px 19px rgba(103, 18, 230, 0.485);
        }

        .icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            fill: currentColor;
        }

        .link-text {
            flex: 1;
        }

        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 1px 20px 5px #24292e;
            transition: box-shadow .4s;
        }

        .back-btn:hover {
            background-color: #000000;
            box-shadow: 0px 1px 20px 5px rgb(5, 0, 255);
        }
    </style>
</head>
